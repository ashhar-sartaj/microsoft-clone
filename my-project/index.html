<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css">
    <title>Microsoft Clone</title>
  </head>
  <body>
    <div class="full-container mx-auto">
      <!-- Section-1 -->
      <div class="navbar flex justify-between items-center p-3">
        <div class="hamburger-container flex justify-center items-center md:order-2 ">
          <div class="hamburger p-3 cursor-pointer md:hidden">
            <div class="line h-0.5 w-4 bg-black mb-0.5"></div>
            <div class="line h-0.5 w-4 bg-black mb-0.5"></div>
            <div class="line h-0.5 w-4 bg-black mb-0.5"></div>
            <div class="line h-0.5 w-4 bg-black mb-0.5"></div>
          </div>
          <!-- for search icon -->
          <div class="search md:order-1 md:hidden w-5">
            <img src="./src/images/search.svg">
          </div>
        </div>
        
        <!-- microsoft logo -->
        <div class="logo text-center md:order-1 md:flex">

          <div class="flex justify-center"><img class="w-[50%]" src="./src/images/microsoft-top-logo.png"></div>
          <div class="microsoft-products absolute md:static inset-0 -translate-x-96 md:flex  md:mx-4 space-x-3 bg-gray-200 w-fit md:w-auto md:bg-white md:translate-x-0">
              <div class="item">Microsoft 365</div>
              <div class="item">Teams</div>
              <div class="item">Windows</div>
              <div class="item">Surface</div>
              <div class="item">Xbox</div>
              <div class="item">Support</div>
          </div>

        </div>

        <div class="cart md:order-3 flex">
          <div class="search hidden mx-2 md:inline-block">
            All Microsoft 
            <div class="w-5 mx-2 md:inline-block"><img src="./src/images/search.svg"></div>
          </div>
          
          <div class="md:flex">
            <div class="inline-block">
              <img  class="w-5 mx-2" src="./src/images/cart.png">
            </div>
            <div class="inline-block">
              <img  class="w-5 mx-2" src="./src/images/user.png">
            </div>
          </div>
        </div>

      </div>
      <!-- Navbar completed -->
        <!-- Section-2 -->
      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] ">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
          <h1 class="text-2xl md:text-4xl mx-4 font-bold">
            Surface Pro-9
          </h1>
          <p class="w-3/4 mx-4 text-center md:text-left">Keep spirits bright with a game-changing combo of laptop power and flexibility-all in one ultra-portable device</p>
          <button class="text-white bg-black font-bold mx-4 px-4 py-2 my-4">Learn More </button>
        </div>
        <div class="right width-full pt-5 pb-5">
          <img src="./src/images/slider-image.jpeg" alt="slider-image">
        </div>
      </div>

      <!-- Section-3 -->
      <!-- Choose your microsoft product -->
      <div class="promo border-2 border-slate-700 py-12  mx-14">
        <div class="item flex flex-col items-center md:flex-row w-10/12 m-auto border-2 border-purple-700 justify-between">
          
          <div class="mb-5">
            <img src="./src/images/microsoft-logo.webp" class="m-auto pb-2" >
            <span class="font-semibold">Choose your Microsoft 365</span>
          </div>
          <div class="border-2 border-black mb-5">
            <img src="./src/images/explore-devices.webp" class="m-auto pb-2">
            <span class="font-semibold">Explore Surface devices</span>
          </div>
            <!-- <div class="flex border-2 border-red-600 justify-between w-7/12 md:flex-none md:max-w-none"> -->
              <div class="mb-5">
                <img src="./src/images/x-box.webp" class="m-auto pb-2">
                <span class="font-semibold">Buy Xbox games</span>
              </div>
              <div class="mb-5">
                <img src="./src/images/windows-11.webp" class="m-auto pb-2">
                <span class="font-semibold">Get Windows 11</span>
              </div>
            <!-- </div> -->
          </div>
        </div>
    </div>
  </body>
</html>
